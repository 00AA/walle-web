#production
scm:
  type: git
  url: git@github.com:meolu/walle-web.git
  branch: master
deployment:
  user: wushuiyong 
  from: /var/www/deploy/from
  env: simulate
  excludes:
    - READ.ME
  strategy: targz
releases:
  user: wushuiyong
  max: 10
  destination: /var/www/deploy/to/walle
  release: /var/www/deploy/to/releases
hosts:
    - 127.0.0.1
tasks:
  pre-deploy:
  on-deploy:
  post-release:
    - cp -rf {WORKSPACE}/deploy.yml {VERSION}/
  post-deploy:

                                                                                                                                    
